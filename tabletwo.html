<!-- Internal Styling-->
<style>
    #FirstT th {
    border: 1px solid black;

    }

    #secondT td {
    border: 1px solid black;
    padding: 10px;
    }

    #secondT {
    border-collapse: collapse;
    width: 100%;
    text-align: left;
    }
    </style>
    

<body>

    <table id="FirstT">
